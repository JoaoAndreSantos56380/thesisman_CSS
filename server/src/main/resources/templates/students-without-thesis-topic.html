<!DOCTYPE html>
<html lang="pt_PT" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">

<body>
	<div layout:fragment="content" class="text-left">
		<h1 class="text-4xl font-semibold mb-4">Alunos sem tese</h1>
		<ul>
			<li th:each="student : ${students}">
				<a th:href="@{/students-without-thesis-topic/{id}(id=${student.id})}">
					<span th:text="${student.name}"></span>
				</a>
			</li>
		</ul>
	</div>
</body>

</html>
