<!DOCTYPE html>
<html lang="pt_PT" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">

<body>
	<div layout:fragment="content" class="flex justify-center w-full text-left">
		<section>
			<h1 class="text-4xl font-semibold mb-4">Register Consultant</h1>
			<form th:action="@{/consultant/register}" th:object="${consultant}" method="post" class="flex flex-col gap-4">

				<div class="flex flex-col gap-2">
					<label for="username">Username*</label>
					<input id="username" name="username" th:field="*{username}" class="p-2 rounded-lg bg-gray-200" />
					<div th:errorclass="usernameError" th:errors="*{username}" class="text-red-500"></div>
				</div>
				<div class="flex flex-col gap-2">
					<label for="password">Password*</label>
					<input id="password" name="password" th:field="*{password}" class="p-2 rounded-lg bg-gray-200" type="password" />
					<div th:errorclass="passwordError" th:errors="*{password}" class="text-red-500"></div>
				</div>
				<div class="flex flex-col gap-2">
					<label for="name">Name*</label>
					<input id="name" name="name" th:field="*{name}" class="p-2 rounded-lg bg-gray-200" />
					<div th:errorclass="nameError" th:errors="*{name}" class="text-red-500"></div>
				</div>
				<div class="flex flex-col gap-2">
					<label for="company">Company*</label>
					<input id="company" name="company" th:field="*{company}" class="p-2 rounded-lg bg-gray-200" />
					<div th:errorclass="companyError" th:errors="*{company}" class="text-red-500"></div>
				</div>
				<button type="submit" class="text-white px-4 py-2 bg-cyan-700 hover:bg-cyan-800 active:bg-cyan-900 rounded-lg">Criar conta</button>
			</form>
		</section>
	</div>
</body>

</html>
