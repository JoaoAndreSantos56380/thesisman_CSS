<!DOCTYPE html>
<html lang="pt_PT" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">

<body>
	<div layout:fragment="content">
		<section>
			<h2>Submeter defesa de tese:</h2>

			<div class="error" th:text="${error}"></div>

			<form th:action="@{/consultant/thesis_defense/} + ${id}" th:object="${thesis_defense}"
				method="post">
				<label for="location">location:</label><input type="text" name="location"
					th:field="*{location}" /><br />
				<label for="time">time:</label><input type="datetime-local" name="time" th:field="*{time}" /><br />
				<input type="submit" value="submit" />
			</form>
		</section>
	</div>
</body>

</html>
